openapi: 3.0.0

info:
  title: sample
  version: '1.0'

servers:
  - url: http://localhost:3000

paths:
  "/api/books/{book_id}":
    get:
      operationId: fetchBook
      parameters:
        - name: book_id
          in: path
          schema:
            type: string
          required: true
          style: simple
          explode: false
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/book'

components:
  schemas:
    book:
      type: object
      properties:
        title:
          type: string
          example: 'this is a pen'
      required:
        - title
